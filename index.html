<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-field flex-box">
        <input type="text" id="searchBar" name="searchBar" placeholder="Enter City">
        <input type="submit" id="searchBtn" name="searchBtn" value="Get Weather">
    </div>
    <div class="weather-card flex-box">
        <div class="icon-side flex-box">
            <img src="" class="icon">
        </div>
        <div class="details-side flex-box">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <p class="description"></p>
            <p class="humidity"></p>
            <p class="speed"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
